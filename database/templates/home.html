<h1>this is home page</h1>

<form action="{%  url 'add' %}" method="POST">
    {%     csrf_token   %}
    <input type="text"  name="name" placeholder="Name">
    <input type="number"  name="roll" placeholder="Roll">
    <input type="submit"  value="Add" >

    {% for temp in data%}
     <h2>  {{temp.name}}</h2>
     <h2>  {{temp.roll}}</h2>
    {% endfor %}
</form>
